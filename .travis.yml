language: cpp

os:
  - osx

compiler:
  - gcc

matrix:
  include:
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-6 && CXX=g++-6"

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install wxmac; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade boost; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade cmake; fi

branches:
  except:
   - dev

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./scripts/travis-osx-before-script.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./scripts/travis-linux-before-script.sh; fi

script:
  - cmake . && make && make test

after_script:
  - cat Testing/Temporary/LastTest.log
